version: '3.8'

services:
  app:
    build:
      context: . #bu dosyada bul diyor bu image ı
      args:
        # Dockerfile'daki ARG'ları .env dosyasındaki değişkenlerle dolduruyoruz
        - JWT_SECRET=${JWT_SECRET}
        - DB_URL=${DB_URL}
        - DB_USERNAME=${DB_USERNAME}
        - DB_PASSWORD=${DB_PASSWORD}
        - AWS_S3_BUCKET_NAME=${AWS_S3_BUCKET_NAME}
        - AWS_REGION=${AWS_REGION}
        - AWS_ACCESS_KEY=${AWS_ACCESS_KEY}
        - AWS_SECRET_KEY=${AWS_SECRET_KEY}
    image: cloud-storage-app:1.0
    ports:
      - "8080:8080"
    depends_on:
      - db
    # Konteyner çalıştığında bu değişkenlerin tekrar ayarlanması gerekmez,
    # çünkü zaten imajın içine ENV olarak gömüldüler.

  db:
    image: postgres:14-alpine
    environment:
      POSTGRES_DB: cloud-storage-db
      POSTGRES_USER: ${DB_USERNAME}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data: